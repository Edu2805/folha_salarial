<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de cargos</title>
</head>
<body>
<h1>Lista de Cargos</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="cargo : ${cargos}">
        <th class="col-1" scope="row" th:text="${cargo.getId()}">ID</th>
        <td class="col-4" th:text="${cargo.nome}">Descrição</td>
    </tr>
    </tbody>
</table>
<a href="/empregado/visualizar"/><button type="button" class="btn btn-primary">Voltar</button>
</body>
